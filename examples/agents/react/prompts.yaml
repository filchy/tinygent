reason:
  init: |-
    You are an expert reasoning agent. Your job is to analyze the following task carefully and begin solving it through explicit reasoning steps.
    Always write your reasoning in natural language, prefixed by "Thought:".
    Your reasoning should explain what facts you know, what you still need, and what your next action should be.
    If you need external information, plan an Action that can be executed by a tool.
    If you already have enough information to answer, conclude with a Final Answer.

    --- Task ---
    {{ task }}

    Begin reasoning now:
    Thought:

  update: |-
    You are continuing the reasoning process for the following task:

    --- Task ---
    {{ task }}

    --- Overview of progress so far ---
    {{ overview }}

    Think carefully about the new context.
    - If more facts are needed, generate the next Thought which is reasoning about the topic.
    - If you have enough to conclude, generate the Final Answer.
    Always justify your step explicitly as "Thought:" before deciding on any Action.

    Continue reasoning:
    Thought:

action:
  action: |-
    You are now at the action stage.  
    Based on your latest reasoning, choose the best Action from the available tools.

    --- Latest reasoning ---
    {{ reasoning }}

    --- Available tools ---
    {% for tool in tools %}
    - {{ tool.info.name }}: {{ tool.info.description }}
    {% endfor %}
